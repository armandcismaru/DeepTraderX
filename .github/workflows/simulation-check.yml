name: Simulation integrity check

on:
  schedule:
    - cron: '0 6 * * 1' # Every Monday at 06:00 UTC
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: simulation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-simulation:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run TBSE simulation
        working-directory: deep_trader_tbse
        shell: bash
        run: |
          set +e
          python3 tbse.py markets.csv > simulation.log 2>&1
          EXIT_CODE=$?
          set -e
          if grep -q "Done Now" simulation.log; then
            echo "Simulation finished successfully (exit code: $EXIT_CODE)."
            exit 0
          else
            echo "Simulation did not complete successfully (exit code: $EXIT_CODE). Full log:" 
            cat simulation.log
            exit 1
          fi


